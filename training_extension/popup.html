<!doctype html>
<html>
  <head>
    <title>Spoiler Blocker</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="style.css" />

    <!-- JavaScript and HTML must be in separate files for security. -->
    <script src="jquery-1.8.2.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="underscore-min.js"></script>
    <script src="templates.js"></script>
    <script src="backbone-min.js"></script>
    <script src="model.js"></script>
    <script src="views.js"></script>
    <script src="popup.js"></script>
    
  </head>


  <body>
    <ul id="message-container"></ul>
    <h2>Spoiler Blocker Training</h2>

    <select id="pick-week"></select>
    <ul id="game-list"></ul>

    <form id="vote-form" method="POST" action="http://127.0.0.1:5000/vote">
      <select id="events-dropdown" name="event">
        <option value="" id="default-option" disabled>Select events to vote for</option>
      </select>
      <hr />
      <ul id="blocked-events"></ul>
      <fieldset>
        <legend>Should this web page be blocked for the games you selected?</legend>
          <label for="vote-no">No</label><input type="radio" id="vote-no" name="vote" value="No" checked/>
          <label for="vote-no">Yes</label><input type="radio" d="vote-yes" name="vote" value="Yes" />
          <br />
      </fieldset>
      <input id="content" name="content" type="hidden">
      <input id="url" name="url" type="hidden">
      <hr />
      <input type="submit" value="Submit vote for this page">
    </form>
  </body>
</html>
